<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===== CSS RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd4e8 50%, #ffc8e0 75%, #ffb8d8 100%);
        }

        /* ===== ANIMATED BACKGROUND HEARTS ===== */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 8s ease-in infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 60px 40px;
            box-shadow: 
                0 20px 60px rgba(255, 105, 180, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                0 0 100px rgba(255, 182, 193, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== CONTENT AREA ===== */
        .content {
            position: relative;
            z-index: 2;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ===== HEADING ===== */
        .heading {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff1493;
            margin-bottom: 50px;
            text-shadow: 
                0 2px 10px rgba(255, 20, 147, 0.3),
                0 0 30px rgba(255, 105, 180, 0.2);
            animation: pulse 2s ease-in-out infinite;
            line-height: 1.3;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* ===== BUTTONS CONTAINER ===== */
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }

        /* ===== BUTTON STYLES ===== */
        .btn {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* YES BUTTON - Rectangle with sharp corners */
        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
            position: static;
            padding: 20px 60px;
            border-radius: 0;
            min-width: 180px;
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.4);
        }

        .btn-yes:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* NO BUTTON - Square with sharp corners */
        .btn-no {
            background: linear-gradient(135deg, #ffc4d6 0%, #ffb3c6 100%);
            color: #ff1493;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 20px;
            border-radius: 0;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
        }

        /* ===== SUCCESS STATE ===== */
        .success-content {
            display: none;
            animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .success-content.show {
            display: block;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-image {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(255, 20, 147, 0.3);
            margin-bottom: 30px;
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success-message {
            font-size: 2rem;
            color: #ff1493;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(255, 20, 147, 0.2);
            animation: bounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== CONFETTI EFFECT ===== */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                border-radius: 30px;
            }

            .heading {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .btn-yes {
                font-size: 1rem;
                padding: 18px 50px;
                min-width: 160px;
            }

            .btn-no {
                font-size: 1rem;
                padding: 15px;
                width: 100px;
                height: 100px;
            }

            .buttons-container {
                height: 150px;
            }

            .success-message {
                font-size: 1.5rem;
            }
        }

        /* ===== FADE OUT ANIMATION ===== */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main container -->
    <div class="container" id="container">
        <div class="content">
            <!-- Question section -->
            <div id="questionSection">
                <h1 class="heading">Will you be my Valentine?</h1>
                
                <div class="buttons-container" id="buttonsContainer">
                    <button class="btn btn-yes" id="btnYes">Yes ‚ù§Ô∏è</button>
                    <button class="btn btn-no" id="btnNo">No üíî</button>
                </div>
            </div>

            <!-- Success section (hidden initially) -->
            <div class="success-content" id="successContent">
                <img src="1.jpeg" alt="Love celebration" class="success-image" id="successImage">
                <div class="success-message">Yay! üíñ</div>
            </div>
        </div>
    </div>

    <script>
        // ===== FLOATING HEARTS BACKGROUND =====
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíû'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => heart.remove(), 10000);
            }, 800);
        }

        // ===== NO BUTTON MOVEMENT LOGIC =====
        const btnNo = document.getElementById('btnNo');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const container = document.getElementById('container');

        function moveNoButton() {
            // Get container dimensions
            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = btnNo.getBoundingClientRect();
            
            // Calculate maximum positions (keeping button fully inside container)
            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;
            
            // Generate random position within bounds
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply new position
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        // Initialize No button position
        function initNoButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = btnNo.getBoundingClientRect();
            
            // Start position: right side, centered vertically
            btnNo.style.left = (containerRect.width - buttonRect.width - 20) + 'px';
            btnNo.style.top = ((containerRect.height - buttonRect.height) / 2) + 'px';
        }

        // Move button on hover and click attempts
        btnNo.addEventListener('mouseenter', moveNoButton);
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Also handle touch events for mobile
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // ===== YES BUTTON LOGIC =====
        const btnYes = document.getElementById('btnYes');
        const questionSection = document.getElementById('questionSection');
        const successContent = document.getElementById('successContent');

        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ff6b9d', '#ffc0cb', '#ffb6c1'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 30);
            }
        }

        btnYes.addEventListener('click', () => {
            // Add fade out animation to question section
            questionSection.classList.add('fade-out');
            
            // Create confetti effect
            createConfetti();
            
            // After fade out, show success content
            setTimeout(() => {
                questionSection.style.display = 'none';
                successContent.classList.add('show');
            }, 500);
        });

        // ===== INITIALIZE =====
        window.addEventListener('load', () => {
            initNoButton();
            createFloatingHearts();
        });

        // Reinitialize No button position on window resize
        window.addEventListener('resize', () => {
            if (questionSection.style.display !== 'none') {
                initNoButton();
            }
        });
    </script>
</body>
</html>
